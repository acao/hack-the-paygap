name: "Victoria"
description: "Sales associate at big box electronics retailer"
paragraphs:
  - "Victoria works as a sales associate in the personal computer department of a big box electronics retailer in Phoenix, AZ. She is a senior in a local community college studying to be a radiology technician. She has been with the retailer for two years and is known as a person to go to for help on customer issues and is good with customers. Victoria is paid $13.50 / hour to do the same work that male colleagues do but get paid an average of $14.75 for the same experience. Victoria has heard that her co-workers make more than her and she has brought it up in her most recent review. Her supervisor, a man, said that he cannot comment on other’s wages, she’s doing good work and that she will be up for a raise in another six months.  "