name: "Mina"
description: "Manager of a service center recently promoted"
paragraphs:
  - "Mina is 37 and works as a shipping clerk for wholesale fabricator of cribs in North Carolina. She manages invoices, customer orders, customer service, etc. She is the only person doing her job in the warehouse. The other positions in the company are mostly related to warehouse operations such as forklift driver, equipment maintenance manager and packers. She has two young kids, is not married and her mother also lives with her. The other non-managerial positions in the warehouse pay an average of 25% more than she gets paid. "